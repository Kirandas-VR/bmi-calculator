<div class="row" style="background-color:grey ;">
  <div class="col-6">
    <img class="ms-4"
      src="https://img.freepik.com/premium-vector/user-login-flat-style-design-vector-illustration-stock-illustration_357500-518.jpg"
      height="400px"
      alt="Registration Illustration"
    />
  </div>
  <div class="col-6">
    <h1 class="ms-2 mt-4">Register form</h1>
    <form class="p-2" (submit)="register()">
      <input
        (change)="getName($event)"
        type="text"
        placeholder="Username"
        [(ngModel)]="username"
        name="username"
        class="form-control mb-3"
        required
      />
      <input
        #userEmail
        (change)="getEmail(userEmail)"
        type="text"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        class="form-control mb-3"
        required
      />
      <input
        [(ngModel)]="password"
        name="password"
        type="password"
        placeholder="Password"
        class="form-control mb-3"
        required
      />
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-5">Register</button>
      </div>
    </form>
  </div>
</div>
